backend:
  name: test-repo
  repo: Marhime/iziwork-landing
  branch: cms # Branch to update (optional; defaults to master)
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/data/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "blog-post",
        }
      - { label: "Title",  name: "title", widget: "string" }
      - { label: "Publish Date",  name: "date", widget: "datetime" }
      - { label: "Category",  name: "category", widget: "text" }
      - { label: "Featured Post",  name: "featuredpost", widget: "boolean" }
      - { label: "Featured Image",  name: "featuredimage", widget: image }
      - { label: "Link",  name: "body", widget: "link" }
  - name: "pages"
    label: "Pages"
    files:
      - file: "src/data/home/index.md"
        label: "Home"
        name: "home"
        fields:
          - { label: "Template Key",  name: "templateKey", widget: "hidden", default: "home-page" }
          - { label: "Title", default: 'Con iziwork rispondi a tutte le tue <strong>domande</strong> riguardo',  name: "homeTitle", widget: "string" }
          - { label: "Subtitle", default: "Scegli l’argomento",  name: "homeSubtitle", widget: "string" }
          - { label: Blue section,
              name: blueSection,
              widget: object,
              fields:
                [
                  { label: "color",  name: "color", widget: "select", options: ["blue", "yellow", "green"], default: "blue" },
                  { label: "Title",  name: "title", widget: "string" },
                  { label: "Subtitle",  name: "subtitle", widget: "string" },
                  { label: "Image",  name: "featuredpost", widget: "image" },
                  { label: "Video Section Title",  name: "videoSectionTitle", widget: "string" },
                  { label: "Video",
                    name: "blueSectionVideo",
                    widget: "list",
                    summary: '{{fields.title}}',
                    collapsed: true,
                    fields:
                      [
                        { label: "Name",  name: "name", widget: "string" },
                        { label: "Youtube Video ID",  name: "blueSectionVideoVideoID", widget: "string" },
                        { label: "PDF Section Title",  name: "blueSectionVideoPdfSectionTitle", widget: "string" },
                        { label: "PDF",
                            name: "blueSectionVideoPdfs",
                            widget: "list",
                            summary: '{{fields.title}}',
                            collapsed: false,
                            fields: [
                              { label: "Title",  name: "title", widget: "string" },
                              { label: "Size",  name: "size", widget: "string" },
                              { label: "File",  name: "file", widget: "file" },
                            ]
                        },
                        { label: "Link Section Title",  name: "linkSectionTitle", widget: "string" },
                        { label: "Links",
                            name: "blueSectionVideoLinks",
                            widget: "list",
                            summary: '{{fields.linksTitle}}',
                            collapsed: false,
                            fields: [
                              { label: "Title",  name: "linksTitle", widget: "string" },
                              { label: "Url",  name: "url", widget: "name" },
                            ]
                        },
                      ],
                  },
                ],
            }
          - { label: Yellow section,
              name: yellowSection,
              widget: object,
              collapsed: true,
              fields:
                [
                  { label: "color",  name: "color", widget: "select", options: ["blue", "yellow", "green"], default: "blue" },
                  { label: "Title",  name: "title", widget: "string" },
                  { label: "Subtitle",  name: "subtitle", widget: "string" },
                  { label: "Image",  name: "featuredpost", widget: "image" },
                  { label: "Video Section Title",  name: "videoSectionTitle", widget: "string" },
                  { label: "Video",
                    name: "yellowSectionVideo",
                    widget: "list",
                    summary: '{{fields.title}}',
                    collapsed: false,
                    fields:
                      [
                        { label: "Name",  name: "name", widget: "string" },
                        { label: "Youtube Video ID",  name: "yellowSectionVideoVideoID", widget: "string" },
                        { label: "PDF Section Title",  name: "yellowSectionVideoPdfSectionTitle", widget: "string" },
                        { label: "PDF",
                            name: "yellowSectionVideoPdfs",
                            widget: "list",
                            summary: '{{fields.title}}',
                            collapsed: false,
                            fields: [
                              { label: "Title",  name: "title", widget: "string" },
                              { label: "Size",  name: "size", widget: "string" },
                              { label: "File",  name: "file", widget: "file" },
                            ]
                        },
                        { label: "Link Section Title",  name: "linkSectionTitle", widget: "string" },
                        { label: "Links",
                            name: "yellowSectionVideoLinks",
                            widget: "list",
                            summary: '{{fields.linksTitle}}',
                            collapsed: false,
                            fields: [
                              { label: "Title",  name: "linksTitle", widget: "string" },
                              { label: "Url",  name: "url", widget: "name" },
                            ]
                        },
                      ],
                  },
                ],
            }
          - { label: Green section,
              name: greenSection,
              widget: object,
              collapsed: true,
              fields:
                [
                  { label: "color",  name: "color", widget: "select", options: ["blue", "yellow", "green"], default: "blue" },
                  { label: "Title",  name: "title", widget: "string" },
                  { label: "Subtitle",  name: "subtitle", widget: "string" },
                  { label: "Image",  name: "featuredpost", widget: "image" },
                  { label: "Video Section Title",  name: "videoSectionTitle", widget: "string" },
                  { label: "Video",
                    name: "greenSectionVideo",
                    widget: "list",
                    summary: '{{fields.title}}',
                    minimize_collapsed: true,
                    fields:
                      [
                        { label: "Name",  name: "name", widget: "string" },
                        { label: "Youtube Video ID",  name: "greenSectionVideoVideoID", widget: "string" },
                        { label: "PDF Section Title",  name: "greenSectionVideoPdfSectionTitle", widget: "string" },
                        { label: "PDF",
                            name: "greenSectionVideoPdfs",
                            widget: "list",
                            summary: '{{fields.title}}',
                            collapsed: false,
                            fields: [
                              { label: "Title",  name: "title", widget: "string" },
                              { label: "Size",  name: "size", widget: "string" },
                              { label: "File",  name: "file", widget: "file" },
                            ]
                        },
                        { label: "Link Section Title",  name: "linkSectionTitle", widget: "string" },
                        { label: "Links",
                            name: "greenSectionVideoLinks",
                            widget: "list",
                            summary: '{{fields.linksTitle}}',
                            collapsed: false,
                            fields: [
                              { label: "Title",  name: "linksTitle", widget: "string" },
                              { label: "Url",  name: "url", widget: "name" },
                            ]
                        },
                      ],
                  },
                ],
            }
          - { label: "Title Blog Section", default: "Il blog",  name: "titleBlogSection", hint: "Title for the section blog", widget: "string" }
